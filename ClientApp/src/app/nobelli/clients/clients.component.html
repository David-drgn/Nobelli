<div class="container">
  <table class="table_container">
    <thead class="header_table">
      <tr>
        <th>Nome</th>
        <th>Ãšltima Compra</th>
        <th>Data de Nascimento</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody class="body_table">
      <tr *ngFor="let item of list" (click)="clientSelect = item" [class]="item == clientSelect? 'selected' : ''">
        <td>{{item.nome}}</td>
        <td *ngIf="item.venda.length != 0">{{lastDate(item.venda) | date:'dd/MM/yyyy'}}</td>
        <td *ngIf="item.venda.length == 0">Nunca realizou um compra</td>
        <td>{{ item.data_nasc | date:'dd/MM/yyyy' }}</td>
        <td><mat-icon fontIcon="edit" matTooltip="Clique aqui para editar"
            [routerLink]="['../crud', 'client', item.id]"></mat-icon></td>
        <td><mat-icon fontIcon="delete" matTooltip="Deletar cliente" (click)="deleteClient(item)"></mat-icon></td>
      </tr>
    </tbody>
  </table>
  <div class="footer">
    <mat-icon fontIcon="add" matTooltip="Adicionar cliente" [routerLink]="['../crud', 'client', 0]"></mat-icon>
  </div>
</div>
